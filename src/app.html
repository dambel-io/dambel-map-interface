<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dambel - Map</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/dambel-io/dambel-logo/master/files/30x30.png" type="image/x-icon">
</head>
<body>
    <div id="logo"></div>
    <div id="dark-mode-toggle-div">
        <label for="toggle-dark-mode">Dark mode</label>
        <input type="checkbox" id="toggle-dark-mode" />
    </div>
    <div class="container">
        <h1 style="text-align: center;">Search the gyms</h1>

        <center>
            <input class="input" id="search-input" type="text" placeholder="Search by name, address, etc..." />
            <button class="button element" onclick="clearMarkers(); loadData();">Search</button>
        </center>

        <div>
            <div id="map"></div>
        </div>
    </div>

    <script defer src="scripts.js"></script>
</body>
</html>
